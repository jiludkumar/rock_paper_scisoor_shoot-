<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/599dc8850c.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="main_text">
        <b> Stone Paper Scissor</b>
    </div>
    <span id="user" class="user_score">User Score 0</span>: <span id="computer" class="computer_score">Computer Score
        0</span>
    <div id="result">Lets start the game...<br>Pick your Choice....</div>
    <br><br><br>
    <div class="game">
        <div class="img">
            <i id="paper" class="fa fa-hand-paper fa-10x"></i>

        </div>
        <div class="img">
            <i id="rock" class="fa fa-hand-rock fa-10x"></i>

        </div>
        <div class="img">
            <i id="scissor" class="fa fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
